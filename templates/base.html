{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block page_title %}{% endblock page_title %} | Nbnb</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %} ">
</head>
<body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
        <div class="flex items-center">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-8" src="{% static 'images/logo.svg' %}" alt="Airbnb Logo" />
            </a>
            {% block search-bar %}
            <form method="get" action="{% url 'rooms:search' %}">
                <input type="text" name="city" class="border px-2 py-1 rounded" placeholder="Search by City" />
            </form>
        </div>
        {% include "partials/nav.html" %}
    {% endblock search-bar %}
    </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}

</body>

</html>
