
    {% if user.avatar %}
    <div class="{{w_and_h|default:"h-20 w-20"}} rounded-full bg-cover bg-center" style="background-image:url({{user.avatar.url}})"> 
    {% else %}
    <div class="{{w_and_h|default:"h-20 w-20"}} bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden"> 
        <span class="{{text|default:"text-4xl"}}">{{user.first_name|first}}</span>
    {% endif %}
    </div>
