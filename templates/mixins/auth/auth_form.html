<form method="POST" class="w-full mt-2">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span role="alert" aria-atomic="true" class="text-red-700 text-sm font-bold">{{error}}</span>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include 'mixins/auth/form_input.html' %}
    {% endfor %}

    <button class="c-btn-full bg-red-600 text-white border-red-900">{{cta}}</button>
</form>
