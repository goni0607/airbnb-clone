{% if cal_date is None %}
<td></td>
{% else %}
    {% if cal_date.is_booked %}
        <td class="booked">{{cal_date.date.day}}</td>
    {% elif cal_date.is_past %}
        <td class="disable">{{cal_date.date.day}}</td>
    {% else %}
        <td><a href="#">{{cal_date.date.day}}</a></td>
    {% endif %}
{% endif %}
