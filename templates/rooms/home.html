{% extends 'base.html' %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}

    <h1>Rooms List</h1>

    {% for room in rooms %}
        <h2>{{room.name}} / \{{room.price}}</h2>
    {% endfor %}

    <h5>Page {{page}} or {{page_count}}</h5>

    {% for page in page_range %}
    <a href="?page={{page}}">{{page}}</a>
    {% endfor %}
{% endblock content %}
