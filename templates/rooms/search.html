{% extends 'base.html' %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}{% endblock search-bar %}

{% block content %}

    <h2>Search!</h2>

    <form method="get" action="{% url 'rooms:search' %}">
        {{form.as_div}}
        <button>Search</button>
    </form>

    <h3>Search Results</h3>

    <ul>
    {% for room in rooms %}
        <li>{{room.name}}</li>
    {% endfor %}
    </ul>

{% endblock content %}
